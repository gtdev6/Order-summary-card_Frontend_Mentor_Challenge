<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Order summary card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        id="main-image"
        src="/images/pattern-background-desktop.svg"
        alt="pattern-mobile"
      />
      <div class="order-card">
        <div class="illustration">
          <img src="/images/illustration-hero.svg" alt="illustration" />
        </div>
        <div class="order-container">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of
            songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-cont">
            <div class="price-details">
              <img src="/images/icon-music.svg" alt="music-icon" />
              <div class="price">
                <h4>Annual plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <button id="payment-button">Proceed to Payment</button>
          <button id="cancel-button">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
